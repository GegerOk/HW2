<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
</head>

<body>
    <form method='POST'>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <label for='username'> Введите логин </label>
        <input type='text' id='username' name='username' maxlength ='30' required>

        <label for='password'> Введите пароль </label>
        <input type='text' id='password' name='password' minlength ='8' required>       
        
        <label for='repeat_password'> Повторите пароль </label>
        <input type='text' id='repeat_password' name='repeat_password' minlength ='8' required> 

        <label for='age'> Введите свой возраст </label>
        <input type='text' id='age' name='age' maxlength ='3' required> 

        <button type='submit'> Зарегистрироваться </button>        
        {% if info.err_pas %}
        <p> Пароли не совпадают </p>
        {% endif %}
        {% if info.err_age %}
        <p> Вы должны быть старше 18 </p>
        {% endif %}        
        {% if info.err_name %}
        <p> Пользователь с таким ником существует </p>
        {% endif %}
    </form>
    
</body>

</html>
